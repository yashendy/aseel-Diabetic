<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تقارير الطفل</title>
  <link rel="stylesheet" href="./css/reports.css">
</head>
<body>

  <!-- الهيدر القديم كما هو (نعرض الاسم/الميتا إن وُجدت العناصر) -->
  <div id="childBanner" class="card child-info" style="display:none">
    <div class="head">
      <h1 id="bannerName">—</h1>
      <p id="bannerMeta" class="muted small">—</p>
    </div>
  </div>

  <!-- شريط تنقّل (روابط مبنية على childId) -->
  <div class="card">
    <div class="row" id="childNav"></div>
  </div>

  <!-- أدوات الفترة + الأزرار -->
  <div class="card controls no-print">
    <div class="range">
      <div class="filter">
        <label>المدى السريع</label>
        <select id="preset">
          <option value="7">أسبوع</option>
          <option value="14">14 يوم</option>
          <option value="30">شهر</option>
          <option value="90">3 شهور</option>
          <option value="90_only">90 يوم</option>
          <option value="custom">مخصّص</option>
        </select>
      </div>

      <div id="datesBox" class="dates hidden">
        <div class="filter">
          <label>من</label>
          <input id="from" type="date">
        </div>
        <div class="filter">
          <label>إلى</label>
          <input id="to" type="date">
        </div>
      </div>
    </div>

    <div class="actions">
      <a id="lnkHome" class="btn back">رجوع</a>
      <a id="btnReportPrintPage" class="btn" target="_blank" rel="noopener">صفحة طباعة التقرير</a>
      <a id="btnAnalyticsPage" class="btn" target="_blank" rel="noopener">التحاليل</a>
      <button id="btnBlank" class="btn">ورقة فارغة (7 أيام)</button>
      <button id="btnPrint" class="btn">طباعة</button>
      <button id="run" class="btn primary">عرض</button>
    </div>
  </div>

  <!-- وصف الفترة -->
  <div id="meta" class="container muted small">—</div>

  <!-- الجدول بالشكل القديم -->
  <section class="card table" id="tableSection">
    <div class="table-wrap">
      <table id="rep" aria-label="جدول التقارير">
        <thead>
          <tr>
            <th>التاريخ</th>
            <th>الاستيقاظ</th>
            <th>ق.الفطار</th>
            <th>ب.الفطار</th>
            <th>ق.الغدا</th>
            <th>ب.الغدا</th>
            <th>ق.العشا</th>
            <th>ب.العشا</th>
            <th>سناك</th>
            <th>أثناء النوم</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td colspan="10" class="center muted">اختاري المدى ثم اضغطي عرض.</td></tr>
        </tbody>
      </table>
    </div>
  </section>

  <div id="loader" class="loader" style="display:none">جاري التحميل…</div>

  <script type="module" src="./js/reports.js"></script>
</body>
</html>
