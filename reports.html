<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تقارير الطفل</title>
  <link rel="stylesheet" href="./css/reports.css">
</head>
<body>

  <!-- بنر معلومات الطفل (بدون تغيير في الشكل) -->
  <div id="childBanner" class="card child-info" style="display:none">
    <div class="head">
      <h1 id="bannerName">—</h1>
      <p id="bannerMeta" class="muted small">—</p>
    </div>
  </div>

  <!-- شريط تنقّل الصفحات (يتبنَى بالرابط child) -->
  <div class="card">
    <div class="row" id="childNav"></div>
  </div>

  <!-- أدوات التحكم في الفترة مع القائمة المنسدلة الجديدة -->
  <div class="card controls no-print">
    <div class="range">
      <div class="filter">
        <label>من</label>
        <input id="from" type="date">
      </div>
      <div class="filter">
        <label>إلى</label>
        <input id="to" type="date">
      </div>
      <div class="filter">
        <label>المدى السريع</label>
        <select id="preset">
          <option value="7">آخر 7 أيام</option>
          <option value="30">آخر 30 يوم</option>
          <option value="90">آخر 90 يوم</option>
          <option value="custom">مخصّص</option>
        </select>
      </div>
    </div>

    <div class="actions">
      <a id="lnkHome" class="btn back">رجوع</a>
      <button id="btnBlank" class="btn">ورقة فارغة (7 أيام)</button>
      <button id="btnPrint" class="btn">طباعة</button>
      <button id="run" class="btn primary">عرض</button>
    </div>
  </div>

  <!-- وصف الفترة والحدود -->
  <div id="meta" class="container muted small">—</div>

  <!-- الجدول بالشكل القديم (تاريخ + أعمدة الأوقات) -->
  <section class="card table" id="tableSection">
    <div class="table-wrap">
      <table id="rep" aria-label="جدول التقارير">
        <thead>
          <tr>
            <th>التاريخ</th>
            <th>الاستيقاط</th>
            <th>ق.الفطار</th>
            <th>ب.الفطار</th>
            <th>ق.الغدا</th>
            <th>ب.الغدا</th>
            <th>ق.العشا</th>
            <th>ب.العشا</th>
            <th>سناك</th>
            <th>أثناء النوم</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td colspan="10" class="center muted">اختاري الفترة ثم اضغطي عرض.</td></tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- لودر سفلي خفيف -->
  <div id="loader" class="loader" style="display:none">جاري التحميل…</div>

  <!-- سكربت الصفحة (القراءة بالطريقة القديمة) -->
  <script type="module" src="./js/reports.js"></script>
</body>
</html>
