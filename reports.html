<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>طباعة التقرير</title>
  <link rel="stylesheet" href="css/reports-print.css" />
</head>
<body>
  <header>
    <button id="backBtn">⟵ رجوع</button>
    <h1>تقرير القياسات</h1>
    <div id="childMeta">
      <span id="cName"></span> — <span id="cAge"></span> — <span id="cWeight"></span>
      <span id="cBasal"></span> — <span id="cBolus"></span> — CF: <span id="cCF"></span> — CR: <span id="cCR"></span>
    </div>
  </header>

  <section class="controls">
    <label>من <input type="date" id="fromDate" /></label>
    <label>إلى <input type="date" id="toDate" /></label>
    <label>الوحدة
      <select id="unitSelect">
        <option value="mmol">mmol/L</option>
        <option value="mgdl">mg/dL</option>
      </select>
    </label>
    <label><input type="checkbox" id="colorize" /> تلوين</label>
    <label><input type="checkbox" id="maskTreat" /> إخفاء الملاحظات</label>
    <button id="applyBtn">تطبيق</button>
    <button id="blankBtn">نموذج فارغ الآن</button>
    <button id="printBtn">طباعة</button>
  </section>

  <section class="period">
    <span>من: <span id="periodFrom"></span></span>
    <span>إلى: <span id="periodTo"></span></span>
    <span>الوحدة: <span id="periodUnit"></span></span>
  </section>

  <section class="notes">
    <label>ملاحظات التقرير:
      <textarea id="notes"></textarea>
    </label>
    <div id="reportNotes"></div>
  </section>

  <table id="reportTable">
    <thead>
      <tr>
        <th>التاريخ</th>
        <th>الاستيقاظ</th>
        <th>ق. الفطار</th>
        <th>ب. الفطار</th>
        <th>ق. الغدا</th>
        <th>ب. الغدا</th>
        <th>ق. العشا</th>
        <th>ب. العشا</th>
        <th>سناك</th>
        <th>ق. النوم</th>
        <th>أثناء النوم</th>
        <th>ملاحظات</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script src="js/reports-print.js"></script>
</body>
</html>
