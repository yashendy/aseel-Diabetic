<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إنشاء حساب جديد</title>
  <link rel="stylesheet" href="css/auth.css?v=1" />
</head>
<body class="auth-body">

  <main class="auth-card">
    <div class="brand">
      <h1>✨ إنشاء حساب</h1>
      <p class="sub">سيتم تسجيلك كـ <b>ولي أمر</b> افتراضيًا</p>
    </div>

    <form id="registerForm" class="form">
      <div class="field">
        <input type="text" id="regName" required placeholder="الاسم الكامل" />
      </div>
      <div class="field">
        <input type="email" id="regEmail" required placeholder="البريد الإلكتروني" />
      </div>
      <div class="field">
        <input type="password" id="regPassword" required minlength="6" placeholder="كلمة السر (6 أحرف فأكثر)" />
      </div>
      <button class="btn primary w100" type="submit">تسجيل</button>
    </form>

    <div class="links">
      <a href="index.html">عندي حساب</a>
    </div>
  </main>

  <div id="toast" class="toast hidden"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js?v=2"></script>
  <script src="js/auth.js?v=1"></script>
</body>
</html>
