<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>مكتبة الأصناف — أدمن</title>

  <link rel="icon" href="data:,">

  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/food-items.css">

  <!-- Firebase init (استبدلي القيم من Firebase Console > Project settings > Web app) -->
  <script type="module">
    import { initializeApp, getApps } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    window.db = getFirestore(app);
  </script>

  <!-- Dictionaries (موجود داخل js/) -->
  <script src="js/dictionaries.js"></script>

  <!-- Optional loader for import-excel.js: لا يوقف الصفحة لو الملف مش مرفوع -->
  <script>
    (function(){
      var s = document.createElement('script');
      s.src = 'js/import-excel.js';
      s.onload = function(){ console.log('import-excel.js loaded'); };
      s.onerror = function(){
        window.runExcelImporter = function(){ alert('ميزة الاستيراد غير متاحة حاليًا — ارفعي js/import-excel.js'); };
        console.warn('import-excel.js غير موجود — تم تفعيل بديل آمن.');
      };
      document.head.appendChild(s);
    })();
  </script>

  <!-- سكريبت الصفحة -->
  <script src="js/food-items.js" defer></script>
</head>
<body>
  <header class="app-header">
    <h1>مكتبة الأصناف</h1>
    <div class="spacer"></div>
    <button id="btnImport" class="btn btn--ghost">استيراد من Excel</button>
    <button id="btnNew" class="btn">إضافة صنف</button>
  </header>

  <main class="container">
    <section class="filters">
      <input id="q" class="input" placeholder="بحث بالاسم/البراند/الفئة أو #وسم"/>
      <select id="category" class="input">
        <option value="">الفئة (الكل)</option>
      </select>
      <label class="switch">
        <input type="checkbox" id="onlyActive" checked>
        <span>نشط فقط</span>
      </label>
    </section>

    <section id="grid" class="grid"></section>

    <!-- Modal -->
    <dialog id="editor" class="modal">
      <form method="dialog" class="card">
        <header class="modal__header">
          <h3 id="formTitle">إضافة صنف</h3>
          <button id="closeModal" class="close">✕</button>
        </header>

        <div class="tabs">
          <button type="button" class="tab active" data-tab="ar">العربية</button>
          <button type="button" class="tab" data-tab="en">English</button>
        </div>

        <div class="form">
          <div class="row">
            <label class="field"><span>الاسم (AR)</span><input id="name_ar" /></label>
            <label class="field"><span>البراند (AR)</span><input id="brand_ar" /></label>
          </div>
          <div class="row">
            <label class="field full"><span>وصف (AR)</span><input id="desc_ar" /></label>
          </div>
          <div class="row">
            <label class="field"><span>الفئة</span>
              <select id="category_in"></select>
            </label>
            <label class="field"><span>رابط صورة</span><input id="imageUrl" placeholder="https://"/></label>
            <label class="field"><span>GI</span><input id="gi" type="number" step="any" placeholder="مثال: 73"/></label>
          </div>

          <fieldset class="box">
            <legend>القيم الغذائية لكل 100g (بدون تغيير أسماء المفاتيح)</legend>
            <div class="row">
              <label class="field"><span>السعرات الحرارية (kcal)</span><input id="cal_kcal" type="number" step="any"/></label>
              <label class="field"><span>الكارب (g)</span><input id="carbs_g" type="number" step="any"/></label>
              <label class="field"><span>الألياف (g)</span><input id="fiber_g" type="number" step="any"/></label>
            </div>
            <div class="row">
              <label class="field"><span>البروتين (g)</span><input id="protein_g" type="number" step="any"/></label>
              <label class="field"><span>الدهون (g)</span><input id="fat_g" type="number" step="any"/></label>
              <label class="field"><span>الصوديوم (mg) (اختياري)</span><input id="sodium_mg" type="number" step="any"/></label>
            </div>
          </fieldset>

          <fieldset class="box">
            <legend>المقادير البيتية</legend>
            <div id="measuresList" class="measures"></div>
            <div class="row">
              <input id="m_name_ar" class="input" placeholder="اسم AR (مثال: نصف كوب)"/>
              <input id="m_name_en" class="input" placeholder="Name EN (اختياري)"/>
              <input id="m_grams" class="input" type="number" step="any" placeholder="جرام"/>
              <button id="addMeasure" type="button" class="btn btn--ghost">➕ إضافة مقدار</button>
            </div>
          </fieldset>

          <div class="row">
            <label class="field full"><span>#Tags (مفصولة بفواصل، بدون #)</span><input id="tags" placeholder="رز, حبوب, مسلوق"/></label>
          </div>

          <div class="row">
            <label class="field full"><span>dietTags (من القاموس المعتمد، مفصولة بفواصل)</span><input id="dietTags" placeholder="halal, gluten-free, low-gi"/></label>
          </div>

          <div class="row">
            <label class="field full"><span>allergens (حساسية، مفصولة بفواصل)</span><input id="allergens" placeholder="gluten, peanut"/></label>
          </div>

          <div class="row">
            <label class="switch"><input type="checkbox" id="isActive" checked/> <span>نشط (يظهر في البحث والقائمة)</span></label>
            <div class="spacer"></div>
            <button id="save" type="button" class="btn">حفظ</button>
          </div>
        </div>

        <input type="hidden" id="docId"/>
      </form>
    </dialog>
  </main>

  <script src="js/food-items.js"></script>
</body>
</html>
