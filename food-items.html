<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إدارة الأصناف</title>
  <link rel="stylesheet" href="css/food-items.css?v=4" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <div class="container">
    <header class="card top">
      <div class="head-grid">
        <div>
          <h1>🍎 إدارة الأصناف — <span id="userEmail">—</span></h1>
          <p class="muted tiny">سيتم حفظ الأصناف على: <code>parents/{uid}/foodItems</code></p>
        </div>
        <div class="actions">
          <button id="goMeals" class="btn secondary">🍽️ الوجبات</button>
          <button id="goHome" class="btn secondary">🏠 الرئيسية</button>
        </div>
      </div>
    </header>

    <!-- نموذج إضافة/تعديل -->
    <section class="card">
      <h3 id="formTitle">➕ إضافة صنف</h3>
      <form id="foodForm">
        <div class="grid">
          <div class="field">
            <label>الاسم <span class="req">*</span></label>
            <input type="text" id="name" required />
          </div>
          <div class="field">
            <label>العلامة التجارية</label>
            <input type="text" id="brand" />
          </div>
          <div class="field">
            <label>التصنيف</label>
            <select id="category">
              <option>نشويات</option>
              <option>حليب</option>
              <option>فاكهة</option>
              <option>خضروات</option>
              <option>لحوم</option>
              <option>دهون</option>
            </select>
          </div>
          <div class="field">
            <label>وسوم (افصلي بفواصل أو #)</label>
            <input type="text" id="tags" placeholder="#فطور, #سناك, سريع" />
          </div>
        </div>

        <fieldset class="nutr">
          <legend>القيم لكل 100 جرام</legend>
          <div class="grid nutr-grid">
            <div class="field"><label>كارب (g)</label><input type="number" step="any" id="carbs100" /></div>
            <div class="field"><label>ألياف (g)</label><input type="number" step="any" id="fiber100" /></div>
            <div class="field"><label>بروتين (g)</label><input type="number" step="any" id="protein100" /></div>
            <div class="field"><label>دهون (g)</label><input type="number" step="any" id="fat100" /></div>
            <div class="field"><label>سعرات (kcal)</label><input type="number" step="any" id="cal100" /></div>
          </div>
        </fieldset>

        <fieldset>
          <legend>مؤشر جلايسيمي (GI) — اختياري</legend>
          <div class="grid">
            <div class="field">
              <label>GI (0–110)</label>
              <input type="number" id="gi" min="0" max="110" step="1" placeholder="مثال: 70" />
            </div>
            <div class="field">
              <label>المصدر (اختياري)</label>
              <input type="text" id="giSource" placeholder="مثال: جدول جامعة سيدني / تقديري" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>مقادير بيتية</legend>
          <div id="measuresWrap"></div>
          <button type="button" class="btn secondary" id="addMeasureBtn">➕ إضافة مقياس</button>
        </fieldset>

        <fieldset>
          <legend>صورة (تُضغط تلقائيًا ⬇️ 200px)</legend>
          <div class="img-row">
            <input type="file" id="imageInput" accept="image/*" />
            <img id="preview" alt="" class="thumb hidden" />
            <button type="button" class="btn danger" id="clearImgBtn">حذف الصورة</button>
          </div>
          <p class="muted tiny">لو تركتِ الصورة فارغة هنستخدم أيقونة التصنيف تلقائيًا.</p>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn" id="saveBtn">حفظ الصنف</button>
          <button type="button" class="btn secondary" id="resetBtn">تفريغ النموذج</button>
        </div>
      </form>
    </section>

    <!-- قائمة الأصناف -->
    <section class="card">
      <div class="table-head">
        <h3>📋 الأصناف</h3>
        <div class="table-tools">
          <input type="text" id="search" placeholder="بحث بالاسم أو #وسم" />
          <select id="filterCat">
            <option value="الكل">الكل</option>
            <option>نشويات</option>
            <option>حليب</option>
            <option>فاكهة</option>
            <option>خضروات</option>
            <option>لحوم</option>
            <option>دهون</option>
          </select>
        </div>
      </div>
      <div id="foodGrid" class="grid-list"></div>
      <div id="empty" class="empty hidden">لا توجد أصناف مطابقة.</div>
    </section>
  </div>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"><div class="msg"></div></div>

  <!-- Firebase + الصفحة -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/food-items.js?v=4"></script>

  <!-- توجيه ذكي يحافظ على childId ويمنع أي تعارض مع Listeners قديمة -->
  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const childId = params.get('child');
      const goMealsBtn = document.getElementById('goMeals');
      const goHomeBtn  = document.getElementById('goHome');

      const mealsUrl = childId ? `meals.html?child=${encodeURIComponent(childId)}` : 'meals.html';
      const dashUrl  = childId ? `child-dashboard.html?child=${encodeURIComponent(childId)}` : 'child.html';

      function hardNavigate(url){
        return function(e){
          // نمنع أي Listeners أخرى من التداخل (حتى لو مضافة في ملف JS خارجي)
          e.preventDefault();
          e.stopImmediatePropagation();
          location.href = url;
        }
      }

      // نستخدم نمط الالتقاط علشان يشتغل قبل أي مستمعات أخرى
      goMealsBtn?.addEventListener('click', hardNavigate(mealsUrl), true);
      goHomeBtn?.addEventListener('click',  hardNavigate(dashUrl),  true);
    })();
  </script>
</body>
</html>
