<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إدارة الأصناف</title>
  <link rel="stylesheet" href="css/food-items.css?v=1" />
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="container">
    <header class="card top">
      <div class="head-grid">
        <div>
          <h1>🍎 إدارة الأصناف — <span id="userEmail">—</span></h1>
          <p class="muted tiny">سيتم حفظ الأصناف على: parents/{uid}/foodItems</p>
        </div>
        <div class="actions">
  <a id="goMeals" class="btn secondary">🍽️ الوجبات</a>
  <a id="goHome" class="btn secondary">🏠 الرئيسية</a>
</div>

<!-- سكربتات الصفحة -->
<script type="module" src="js/food-items.js?v=2"></script>



      </div>
    </header>

    <!-- نموذج إضافة/تعديل -->
    <section class="card">
      <h3 id="formTitle">➕ إضافة صنف</h3>
      <form id="foodForm">
        <div class="grid">
          <div class="field">
            <label>الاسم <span class="req">*</span></label>
            <input type="text" id="name" required />
          </div>
          <div class="field">
            <label>العلامة التجارية</label>
            <input type="text" id="brand" />
          </div>
          <div class="field">
            <label>التصنيف</label>
            <select id="category">
              <option>نشويات</option>
              <option>حليب</option>
              <option>فاكهة</option>
              <option>خضروات</option>
              <option>لحوم</option>
              <option>دهون</option>
            </select>
          </div>
          <div class="field">
            <label>وسوم (افصلي بفواصل أو #)</label>
            <input type="text" id="tags" placeholder="#فطور, #سناك, سريع" />
          </div>
        </div>

        <fieldset class="nutr">
          <legend>القيم لكل 100 جرام</legend>
          <div class="grid nutr-grid">
            <div class="field"><label>كارب (g)</label><input type="number" step="any" id="carbs100" /></div>
            <div class="field"><label>بروتين (g)</label><input type="number" step="any" id="protein100" /></div>
            <div class="field"><label>دهون (g)</label><input type="number" step="any" id="fat100" /></div>
            <div class="field"><label>سعرات (kcal)</label><input type="number" step="any" id="cal100" /></div>
          </div>
        </fieldset>

        <fieldset>
          <legend>مقادير بيتية</legend>
          <div id="measuresWrap"></div>
          <button type="button" class="btn secondary" id="addMeasureBtn">➕ إضافة مقياس</button>
        </fieldset>

        <fieldset>
          <legend>صورة (تُضغط تلقائيًا ⬇️ 200px)</legend>
          <div class="img-row">
            <input type="file" id="imageInput" accept="image/*" />
            <img id="preview" alt="" class="thumb hidden" />
            <button type="button" class="btn danger" id="clearImgBtn">حذف الصورة</button>
          </div>
          <p class="muted tiny">لو تركتِ الصورة فارغة هنستخدم أيقونة التصنيف تلقائيًا.</p>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn" id="saveBtn">حفظ الصنف</button>
          <button type="button" class="btn secondary" id="resetBtn">تفريغ النموذج</button>
        </div>
      </form>
    </section>

    <!-- قائمة الأصناف -->
    <section class="card">
      <div class="table-head">
        <h3>📋 الأصناف</h3>
        <div class="table-tools">
          <input type="text" id="search" placeholder="بحث بالاسم أو #وسم" />
          <select id="filterCat">
            <option value="الكل">الكل</option>
            <option>نشويات</option>
            <option>حليب</option>
            <option>فاكهة</option>
            <option>خضروات</option>
            <option>لحوم</option>
            <option>دهون</option>
          </select>
        </div>
      </div>
      <div id="foodGrid" class="grid-list"></div>
      <div id="empty" class="empty hidden">لا توجد أصناف.</div>
    </section>
  </div>

  <div id="toast" class="toast hidden"><div class="msg"></div></div>

  <!-- Firebase (modular) -->
  <script type="module" src="js/food-items.js?v=2"></script>
  <!-- سكربت تعديل الروابط -->
<script>
  const params = new URLSearchParams(window.location.search);
  const childId = params.get("child");

  document.getElementById("goMeals").href = `meals.html?child=${childId}`;
  document.getElementById("goHome").href = `parent.html?child=${childId}`;
</script>
</body>
</html>
