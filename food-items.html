<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مكتبة الأصناف العامة</title>
  <link rel="stylesheet" href="./css/food-items.css" />
</head>
<body class="no-admin">
  <div class="container" id="foodItemsPage">
    <header class="header">
      <div class="title">مكتبة الأصناف العامة</div>
      <div class="actions">
        <div class="lang-switch" role="tablist">
          <button id="btnLangAr" class="chip active" data-lang="ar" role="tab" aria-selected="true">العربية</button>
          <button id="btnLangEn" class="chip" data-lang="en" role="tab" aria-selected="false">English</button>
        </div>
        <button id="btnRefresh" class="btn secondary" type="button">تحديث</button>
        <button id="btnAdd" class="btn" type="button" style="display:none">إضافة صنف</button>
      </div>
    </header>

    <section class="panel">
      <div class="filters">
        <div class="field">
          <input id="searchInput" type="search" placeholder="ابحث بالاسم أو البراند (AR/EN)…" />
        </div>
        <div class="field">
          <select id="categoryFilter">
            <option value="__ALL__">كل الفئات</option>
          </select>
        </div>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
          <tr>
            <th style="width:72px">الصورة</th>
            <th>الاسم</th>
            <th>البراند</th>
            <th>الفئة</th>
            <th>مقدار (معاينة)</th>
            <th>معرّف</th>
            <th class="col-actions" style="width:160px">إجراءات</th>
          </tr>
          </thead>
          <tbody id="itemsTbody">
            <tr><td colspan="7" class="empty">جارِ التحميل…</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- سكربت الصفحة -->
  <script type="module" src="./js/food-items.js"></script>
</body>
</html>
