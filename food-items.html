<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الأصناف | لوحة الإدارة</title>
<link rel="stylesheet" href="./scc/fooditems-theme-curve.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <header class="topbar">
    <div class="brand"><span>الأصناف</span></div>
    <div class="admin">
      <span id="admin-name"></span> · <span id="admin-role"></span>
    </div>
    <button id="btn-auth" class="btn primary">تسجيل الدخول</button>
  </header>

  <main class="container">
    <section class="filters">
      <input id="search" placeholder="بحث بالاسم أو الوسوم..." />
      <select id="filter-category"><option value=""></option><option value="النشويات">النشويات</option><option value="منتجات الألبان">منتجات الألبان</option><option value="الفاكهة">الفاكهة</option><option value="الخضروات">الخضروات</option><option value="منتجات اللحوم">منتجات اللحوم</option><option value="الدهون">الدهون</option><option value="الحلويات">الحلويات</option><option value="أخرى">أخرى</option></select>
      <select id="filter-diet">
        <option value="">كل الأنظمة</option>
        <option value="فطور">فطور</option>
        <option value="غداء">غداء</option>
      </select>
      <label class="chip">
        <input id="filter-active" type="checkbox" checked />
        فعّال فقط
      </label>
      <button id="btn-clear" class="btn light">مسح</button>
      <div class="view-switch">
        <button id="btn-cards" class="btn active">بطاقات</button>
        <button id="btn-table" class="btn">جدول</button>
      </div>
      <button id="btn-add" class="btn success">+ إضافة صنف</button>
    </section>

    <section id="cards" class="cards"></section>

    <section id="table-wrap" class="table-wrap" hidden>
      <table class="table">
        <thead>
          <tr>
            <th>الاسم</th><th>الفئة</th><th>وسوم</th>
            <th>سعرات</th><th>كارب</th><th>بروتين</th><th>دهون</th><th>صوديوم</th><th></th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>

    <div class="pager">
      <button id="prev" class="btn light">&larr; السابق</button>
      <span id="page-label">صفحة 1</span>
      <button id="next" class="btn light">التالي &rarr;</button>
    </div>
  </main>

  <dialog id="edit-dialog">
    <form id="edit-form" method="dialog">
      <header class="dialog-head">
        <h3 id="dlg-title">إضافة صنف</h3>
        <button id="dlg-close" type="button" class="btn light">إغلاق</button>
      </header>

      <input id="item-id" type="hidden" />

      <div class="grid">
        <label>الاسم
          <input id="name" required />
        </label>
        <label>الفئة
          <select id="category"><option value=""></option><option value="النشويات">النشويات</option><option value="منتجات الألبان">منتجات الألبان</option><option value="الفاكهة">الفاكهة</option><option value="الخضروات">الخضروات</option><option value="منتجات اللحوم">منتجات اللحوم</option><option value="الدهون">الدهون</option><option value="الحلويات">الحلويات</option><option value="أخرى">أخرى</option></select>
        </label>
        <label class="switch">
          <input id="isActive" type="checkbox" checked />
          <span>نشط</span>
        </label>
      </div>

      <label>وسوم البحث (اختياري)
        <input id="searchTags" placeholder="#سكري #صائم #فطور ..." />
      </label>

      <div>
        <div id="diet-chips" class="chips"></div>
      </div>

      <fieldset>
        <legend>المقادير القياسية</legend>
        <div id="measures-list"></div>
        <button id="add-measure" type="button" class="btn light">+ إضافة مقدار</button>
      </fieldset>

      <fieldset>
        <legend>القيم الغذائية (لكل 100g)</legend>
        <div class="grid">
          <label>سعرات (kcal) <input id="cal_kcal" type="number" step="0.1" /></label>
          <label>كربوهيدرات (g) <input id="carbs_g" type="number" step="0.1" /></label>
          <label>بروتين (g) <input id="protein_g" type="number" step="0.1" /></label>
          <label>دهون (g) <input id="fat_g" type="number" step="0.1" /></label>
          <label>ألياف (g) <input id="fiber_g" type="number" step="0.1" /></label>
          <label>صوديوم (mg) <input id="sodium_mg" type="number" step="0.1" /></label>
        </div>
      </fieldset>

      <fieldset>
        <legend>الصورة</legend>
        <input id="image-url" placeholder="https://..." />
        <div class="img-row">
          <input id="image-file" type="file" accept="image/*" />
          <button id="upload-btn" type="button" class="btn">رفع الصورة</button>
          <progress id="upload-progress" value="0" max="100"></progress>
        </div>
        <img id="preview" alt="" style="max-width:200px;border-radius:12px" />
      </fieldset>

      <footer class="actions">
        <button id="delete" type="button" class="btn danger">حذف</button>
        <button type="submit" class="btn success">حفظ</button>
      </footer>
    </form>
  </dialog>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/food-items.js"></script>
</body>
</html>
