<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>مكتبة الأصناف — أدمن</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="css/food-items.css">
</head>
<body>
  <header class="app-header">
    <h1>مكتبة الأصناف</h1>

    <div class="actions">
      <!-- استيراد/تصدير -->
      <button id="btnPreviewImport" class="btn btn--ghost">استيراد من Excel</button>
      <input id="excelFile" type="file" accept=".xlsx,.xls" style="display:none"/>
      <button id="btnExport" class="btn btn--ghost">تصدير إلى Excel</button>

      <!-- إضافة صنف -->
      <button id="btnNew" class="btn">إضافة صنف</button>
    </div>

    <!-- Auth box -->
    <div id="authBox" class="auth-box">
      <span id="whoAmI" class="muted">غير مسجّل</span>
      <button id="loginGoogle" class="btn btn--ghost">دخول Google</button>
      <button id="loginGitHub" class="btn btn--ghost">دخول GitHub</button>
      <button id="logout" class="btn" style="display:none">خروج</button>
    </div>
  </header>

  <main class="container">
    <!-- فلاتر -->
    <section class="filters">
      <input id="q" class="input" placeholder="بحث بالاسم/البراند/الفئة أو #وسم"/>
      <select id="category" class="input"><option value="">الفئة (الكل)</option></select>
      <label class="switch"><input type="checkbox" id="onlyActive" checked><span>نشط فقط</span></label>
    </section>

    <!-- الشبكة -->
    <section id="grid" class="grid"></section>

    <!-- معاينة الاستيراد -->
    <section id="importPreview" class="card" style="display:none">
      <div class="import-header">
        <h3>معاينة الاستيراد من Excel</h3>
        <div class="muted">راجعي الأعمدة (الاسم، الفئة، القيم…)</div>
      </div>

      <div class="table-wrap">
        <table class="tbl" id="previewTable">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="row">
        <label class="switch"><input type="checkbox" id="selectAllRows" checked> <span>تحديد الكل</span></label>
        <div class="spacer"></div>
        <button id="confirmImport" class="btn">حفظ المحدد</button>
        <button id="cancelImport" class="btn btn--ghost">إلغاء</button>
      </div>
    </section>

    <!-- محرر الصنف -->
    <dialog id="editor" class="modal">
      <form method="dialog" class="card">
        <header class="modal__header">
          <h3 id="formTitle">إضافة صنف</h3>
          <button id="closeModal" class="close" type="button" title="إغلاق">✕</button>
        </header>

        <div class="form">
          <div class="row">
            <label class="field"><span>الاسم (AR)</span><input id="name_ar"/></label>
            <label class="field"><span>البراند (AR)</span><input id="brand_ar"/></label>
          </div>

          <div class="row">
            <label class="field full"><span>وصف (AR)</span><input id="desc_ar"/></label>
          </div>

          <div class="row">
            <!-- الفئة: input + datalist (حر + اقتراحات) -->
            <label class="field">
              <span>الفئة</span>
              <input id="category_in" list="cats" placeholder="اختر/اكتب الفئة"/>
              <datalist id="cats"></datalist>
            </label>

            <label class="field"><span>رابط صورة</span><input id="imageUrl" placeholder="https://"/></label>
            <label class="field"><span>GI</span><input id="gi" type="number" step="any" placeholder="مثال: 73"/></label>
          </div>

          <fieldset class="box"><legend>القيم الغذائية لكل 100g</legend>
            <div class="row">
              <label class="field"><span>السعرات (kcal)</span><input id="cal_kcal" type="number" step="any"/></label>
              <label class="field"><span>الكارب (g)</span><input id="carbs_g" type="number" step="any"/></label>
              <label class="field"><span>الألياف (g)</span><input id="fiber_g" type="number" step="any"/></label>
            </div>
            <div class="row">
              <label class="field"><span>البروتين (g)</span><input id="protein_g" type="number" step="any"/></label>
              <label class="field"><span>الدهون (g)</span><input id="fat_g" type="number" step="any"/></label>
              <label class="field"><span>الصوديوم (mg)</span><input id="sodium_mg" type="number" step="any"/></label>
            </div>
          </fieldset>

          <fieldset class="box">
            <legend>المقادير البيتية</legend>
            <div id="measuresList" class="measures"></div>
            <div class="row">
              <input id="m_name_ar" class="input" placeholder="اسم AR"/>
              <input id="m_name_en" class="input" placeholder="Name EN (اختياري)"/>
              <input id="m_grams" class="input" type="number" step="any" placeholder="جرام"/>
              <button id="addMeasure" type="button" class="btn btn--ghost">➕ إضافة مقدار</button>
            </div>
          </fieldset>

          <div class="row">
            <label class="field full"><span>#Tags</span><input id="tags" placeholder="فطور, كارب, بروتين"/></label>
          </div>
          <div class="row">
            <label class="field full"><span>dietTags</span><input id="dietTags" placeholder="low-gi, halal"/></label>
          </div>
          <div class="row">
            <label class="field full"><span>allergens</span><input id="allergens" placeholder="gluten, peanut"/></label>
          </div>

          <div class="row">
            <label class="switch"><input type="checkbox" id="isActive" checked/> <span>نشط</span></label>
            <div class="spacer"></div>
            <button id="save" type="button" class="btn">حفظ</button>
          </div>

          <input type="hidden" id="docId"/>
        </div>
      </form>
    </dialog>
  </main>

  <!-- Firebase + Auth -->
  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, GoogleAuthProvider, GithubAuthProvider,
      signInWithPopup, signOut
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBs6rFN0JH26Yz9tiGdBcFK8ULZ2zeXiq4",

      projectId: "sugar-kids-tracker",
      storageBucket: "sugar-kids-tracker.firebasestorage.app",
      messagingSenderId: "251830888114",
      appId: "1:251830888114:web:a20716d3d4ad86a6724bab",
      measurementId: "G-L7YGX3PHLB"
    };

    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    window.db = getFirestore(app);
    window.auth = getAuth(app);

    // UI auth wiring
    const who = document.getElementById('whoAmI');
    const gbtn = document.getElementById('loginGoogle');
    const ghbtn= document.getElementById('loginGitHub');
    const lo   = document.getElementById('logout');

    gbtn.onclick = ()=> signInWithPopup(auth, new GoogleAuthProvider());
    ghbtn.onclick= ()=> signInWithPopup(auth, new GithubAuthProvider());
    lo.onclick   = ()=> signOut(auth);

    onAuthStateChanged(auth, (u)=>{
      if (u) {
        who.textContent = u.displayName || u.email || u.uid;

      } else {

        gbtn.style.display = ghbtn.style.display = '';

      }
    });
  </script>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>

  <!-- منطق الصفحة -->
  <script type="module" src="js/food-items.js"></script>
</body>
</html>
