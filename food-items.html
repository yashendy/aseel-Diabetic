<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة الأصناف | أسيل</title>
  <link rel="stylesheet" href="css/food-items.css" />
  <link rel="icon" href="images/favicon-32.png" />
  <!-- SheetJS (Excel/CSV) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="images/logo.png" alt="" onerror="this.style.display='none'"/>
      <span>لوحة الأصناف</span>
    </div>

    <div class="actions">
      <button id="btn-export" class="btn">تصدير الكل</button>
      <button id="btn-export-active" class="btn light">تصدير المعروض</button>
      <label class="file-input">
        <input id="file-import" type="file" accept=".xlsx,.xls,.csv" />
        <span>استيراد Excel/CSV</span>
      </label>
      <button id="btn-add" class="btn primary">+ إضافة صنف</button>
    </div>

    <div class="userbox">
      <span id="admin-name">—</span>
      <button id="btn-signout" class="btn light">تسجيل خروج</button>
    </div>
  </header>

  <section class="filters">
    <div class="filter-row">
      <select id="view-mode">
        <option value="cards">بطاقات</option>
        <option value="table">جدول</option>
      </select>

      <select id="active-filter">
        <option value="">الكل</option>
        <option value="active-only" selected>نشط فقط</option>
        <option value="inactive-only">غير نشط فقط</option>
      </select>

      <select id="category-filter">
        <option value="">كل الفئات</option>
      </select>

      <select id="diet-filter">
        <option value="">كل الأنظمة</option>
      </select>

      <input id="q" placeholder="ابحث بالاسم/الوسوم/الملاحظات..." />

      <select id="sort">
        <option value="createdAt_desc">الأحدث</option>
        <option value="name_asc">الاسم (أ-ي)</option>
      </select>

      <div class="right">
        <button id="btn-refresh" class="icon-btn" title="تحديث">⟳</button>
        <span id="page-info">—</span>
      </div>
    </div>
  </section>

  <main id="list" class="cards"></main>

  <footer class="pager">
    <button id="prev" class="btn light">السابق</button>
    <button id="next" class="btn light">التالي</button>
  </footer>

  <!-- حوار الاستيراد -->
  <dialog id="import-dialog">
    <div class="dialog-head">
      <h3>معاينة الاستيراد</h3>
      <button class="icon-btn" data-close>&times;</button>
    </div>
    <div id="import-stats" class="import-stats"></div>
    <div class="table-wrap">
      <table>
        <thead id="import-thead"></thead>
        <tbody id="import-tbody"></tbody>
      </table>
    </div>
    <div class="dialog-actions">
      <button id="btn-export-errors" class="btn light">تصدير الأخطاء</button>
      <button id="btn-save-valid" class="btn primary">حفظ الصالح فقط</button>
    </div>
  </dialog>

  <!-- حوار التعديل/الإضافة -->
  <dialog id="edit-dialog">
    <div class="dialog-head">
      <h3 id="edit-title">تعديل صنف</h3>
      <button class="icon-btn" data-close>&times;</button>
    </div>

    <form id="edit-form" class="grid">
      <label>الاسم <input name="name" required /></label>
      <label>الفئة <input name="category" list="cat-list" /></label>
      <datalist id="cat-list"></datalist>

      <!-- صورة المنتج: زر رفع فقط + معاينة + حالة. الحقل الداخلي مخفي (يُملأ تلقائيًا) -->
      <label>صورة المنتج
        <div class="img-row">
          <input name="imageUrl" type="hidden" />
          <label class="file-input">
            <input id="image-file" type="file" accept="image/*" />
            <span>تحميل صورة</span>
          </label>
          <img id="image-preview" class="thumb-mini" alt="" />
          <small id="image-status" class="muted"></small>
        </div>
      </label>

      <label class="switch-inline">
        <input type="checkbox" name="isActive" checked />
        <span>نشط</span>
      </label>

      <label>سعرات/100g <input type="number" step="0.1" name="cal_kcal" /></label>
      <label>كارب/100g   <input type="number" step="0.1" name="carbs_g" /></label>
      <label>بروتين/100g <input type="number" step="0.1" name="protein_g" /></label>
      <label>دهون/100g   <input type="number" step="0.1" name="fat_g" /></label>
      <label>ألياف/100g  <input type="number" step="0.1" name="fiber_g" /></label>
      <label>GI <input type="number" step="0.1" name="gi" /></label>
      <label>صوديوم mg/100g (اختياري) <input type="number" step="1" name="sodium_mg" /></label>

      <label>وسوم المستخدم (أفضل بتفاصيل)
        <input name="hashTagsManual" placeholder="منفصل بـ فاصلة، مثل: عالي الألياف، خالي السكر" />
      </label>

      <label>أنظمة غذائية (يدوي — أفضل بتفاصيل)
        <input name="dietSystemsManual" placeholder="مثل: كيتو، لو-كارب، مناسب لمرضى السكر" />
      </label>

      <label>هاشتاجات البحث (يدوي — أفضل بتفاصيل)
        <input name="dietTagsManual" placeholder="مثل: #سناك #فطور #جبن" />
      </label>

      <div class="auto-tags-box">
        <div><strong>وسوم تلقائية:</strong> <span id="auto-tags"></span></div>
        <div><strong>أنظمة غذائية (تلقائي + قابل للتعديل):</strong> <span id="auto-diets"></span></div>
      </div>

      <div class="dialog-actions">
        <button type="submit" class="btn primary">حفظ</button>
        <button type="button" id="btn-delete" class="btn danger">حذف</button>
      </div>
    </form>
  </dialog>

  <script type="module" src="js/food-items.js"></script>
</body>
</html>
