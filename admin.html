<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الأدمن</title>

  <!-- خط + ستايل عام -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS الخاص باللوحة -->
  <link rel="stylesheet" href="admin.css?v=2025-09-01">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">A</span>
      <span class="title">لوحة الأدمن</span>
    </div>
    <nav class="tabs">
      <!-- خلى Tab الأصناف مفعّل مبدئيًا -->
      <button class="tab-btn" data-tab="requests">طلبات</button>
      <button class="tab-btn" data-tab="links">ربط</button>
      <button class="tab-btn active" data-tab="foods">الأصناف</button>
    </nav>
  </header>

  <main class="container">
    <!-- محتوى طلبات -->
    <section id="tab-requests" class="tab">
      <div class="card">
        <h2>طلبات الأطباء/الأهالي</h2>
        <p class="muted">هنا يتبعت جدول الطلبات… (اتركيه كما هو إن كان عندك محتوى).</p>
      </div>
    </section>

    <!-- محتوى الربط -->
    <section id="tab-links" class="tab">
      <div class="card">
        <h2>ربط بالحسابات</h2>
        <p class="muted">إدارة أكواد الربط… (اتركيه كما هو إن كان عندك محتوى).</p>
      </div>
    </section>

    <!-- محتوى الأصناف -->
    <section id="tab-foods" class="tab active">
      <!-- ✨ هنا ضعي نفس محتوى تبويب الأصناف الحالي عندك (نفس النموذج/الجدول) -->
      <!-- لو كنتِ بالفعل قاسماه في ملفات مستقلة، سيستمر شغله لأننا لم نغيّر IDs -->
      <div class="card">
        <h2>مكتبة الأصناف العامة</h2>
        <!-- مثال Placeholder: يمكن حذف هذا القسم إذا كان عندك المحتوى الفعلي -->
        <p class="muted">تبويب الأصناف مفعل تلقائيًا الآن. ضعي هنا شبكتك/نموذجك الحالي.</p>
        <!-- نهاية الـ Placeholder -->
      </div>
    </section>
  </main>

  <!-- سكربت التحكم في التابات + دعم #foods / ?tab=foods -->
  <script src="admin.js?v=2025-09-01"></script>
</body>
</html>
