<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الأدمن</title>
  <link rel="stylesheet" href="css/meals.css" />
  <style>
    .tabs{display:flex;gap:8px;margin:8px 0}
    .tabs .tab{background:#eef3ff;border:1px solid #d8e3ff;border-radius:999px;padding:6px 10px;cursor:pointer}
    .tabs .active{background:#d9e6ff}
    .form-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px}
    .muted{color:#667}
    .meal-card{border:1px solid #e6eef7;border-radius:12px;padding:10px;margin:8px 0}
    .meal-card .actions{display:flex;gap:8px;margin-top:6px}
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:8px 0}
    .toolbar input[type="search"]{min-width:260px}
    .food-row{display:grid;grid-template-columns:1.2fr .8fr .6fr .6fr auto;gap:8px;align-items:center;border-bottom:1px solid #eef2f7;padding:8px 0}
    .hdr{font-weight:600;border-bottom:2px solid #e6ebf5;margin-top:6px;padding-bottom:8px}
    dialog{border:0;border-radius:16px;max-width:720px;width:clamp(320px,90vw,720px);padding:0}
    dialog::backdrop{background:rgba(0,0,0,.35)}
    .dlg-head{padding:14px 16px;border-bottom:1px solid #eee;font-weight:600}
    .dlg-body{padding:16px}
    .dlg-actions{display:flex;gap:10px;justify-content:flex-start;padding:14px 16px;border-top:1px solid #eee}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>لوحة الأدمن</h2>
      <div class="tabs">
        <button class="tab active" data-tab="pending">طلبات دكاترة</button>
        <button class="tab" data-tab="assign">ربط دكتور بطفل</button>
        <button class="tab" data-tab="foods">الأصناف</button>
      </div>
    </div>

    <!-- تبويب: موافقة الدكاترة -->
    <section id="tab-pending" class="card">
      <h3>طلبات دكاترة قيد المراجعة</h3>
      <div id="pendingList"></div>
      <div id="pendingEmpty" class="muted" style="display:none">لا توجد طلبات.</div>
    </section>

    <!-- تبويب: الربط + توليد كود -->
    <section id="tab-assign" class="card" style="display:none">
      <h3>ربط دكتور بطفل</h3>

      <div class="form-grid">
        <div class="field">
          <label>وليّ الأمر</label>
          <select id="parentSel"></select>
        </div>
        <div class="field">
          <label>الطفل</label>
          <select id="childSel"></select>
        </div>
        <div class="field">
          <label>الدكتور</label>
          <div style="display:flex;gap:8px;align-items:center">
            <select id="doctorSel"></select>
            <button id="genCodeBtn" type="button">توليد كود</button>
          </div>
        </div>
      </div>

      <div id="codeBox" class="muted" style="display:none;margin-top:10px">
        <div>الكود: <b id="theCode"></b></div>
        <div style="margin-top:6px;display:flex;gap:8px;flex-wrap:wrap">
          <button id="copyCodeBtn" type="button" class="secondary">نسخ</button>
          <a id="waLink" class="secondary" target="_blank">واتساب</a>
          <a id="mailLink" class="secondary" target="_blank">بريد</a>
          <img id="qrImg" alt="QR" style="height:48px;border:1px solid #eee;border-radius:6px"/>
        </div>
      </div>

      <div class="top-actions" style="margin-top:10px">
        <button id="assignBtn">حفظ الربط وتفعيل المشاركة</button>
      </div>
    </section>

    <!-- تبويب: الأصناف -->
    <section id="tab-foods" class="card" style="display:none">
      <h3>مكتبة الأصناف العامة</h3>

      <div class="toolbar">
        <input id="foodSearch" type="search" placeholder="ابحث بالاسم/الفئة/البراند..." />
        <div style="flex:1"></div>
        <button id="addFoodBtn">إضافة صنف</button>
        <input id="csvInput" type="file" accept=".csv" hidden />
        <button id="importBtn" class="secondary">استيراد CSV</button>
        <button id="exportBtn" class="secondary">تصدير CSV</button>
      </div>

      <div class="food-row hdr">
        <div>الاسم</div><div>الفئة</div><div>الوحدة</div><div>كارب/100</div><div>إجراءات</div>
      </div>
      <div id="foodList"></div>
      <div id="foodsEmpty" class="muted" style="display:none">لا توجد أصناف بعد.</div>
    </section>
  </div>

  <!-- نافذة إضافة/تعديل صنف -->
  <dialog id="foodDlg">
    <form id="foodForm" method="dialog">
      <div class="dlg-head">بيانات الصنف</div>
      <div class="dlg-body">
        <input type="hidden" id="foodId">
        <div class="form-grid">
          <div class="field"><label>الاسم *</label><input id="foodName" required></div>
          <div class="field"><label>الفئة</label><input id="foodCat" placeholder="مثال: خبز، ألبان…"></div>
          <div class="field">
            <label>الوحدة</label>
            <select id="foodUnit">
              <option value="g">جرام (per 100g)</option>
              <option value="ml">مللي (per 100ml)</option>
              <option value="piece">حبة</option>
            </select>
          </div>
          <div class="field"><label>البراند</label><input id="foodBrand"></div>
          <div class="field"><label>كارب/100</label><input id="carb100" type="number" step="any" placeholder="بالجرام"></div>
          <div class="field"><label>سعرات/100</label><input id="kcal100" type="number" step="any"></div>
          <div class="field"><label>بروتين/100</label><input id="prot100" type="number" step="any"></div>
          <div class="field"><label>دهون/100</label><input id="fat100" type="number" step="any"></div>
          <div class="field"><label>ألياف/100</label><input id="fiber100" type="number" step="any"></div>
          <div class="field" style="grid-column:1/-1"><label>وسوم (مفصولة بفواصل)</label><input id="foodTags" placeholder="مثال: خالي جلوتين, دايت"></div>
          <div class="field" style="grid-column:1/-1"><label>رابط صورة (اختياري)</label><input id="imageUrl" placeholder="https://..."></div>
          <div class="field" style="grid-column:1/-1"><label>ملاحظات</label><textarea id="foodNotes" rows="2"></textarea></div>
        </div>
      </div>
      <div class="dlg-actions">
        <button value="cancel" class="secondary">إلغاء</button>
        <button id="saveFoodBtn" value="default">حفظ</button>
      </div>
    </form>
  </dialog>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
