<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الأدمن</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/admin.css?v=2025-09-01">
  <link rel="stylesheet" href="./css/food-items.css?v=2025-09-01">
  <link rel="stylesheet" href="./css/admin-doctors.css?v=1">
</head>
<body>
  <header class="topbar">
    <div class="brand"><span class="logo">A</span><span class="title">لوحة الأدمن</span></div>
    <nav class="tabs">
      <button class="tab-btn active" data-tab="requests">طلبات</button>
      <button class="tab-btn" data-tab="links">ربط</button>
      <button class="tab-btn" data-tab="foods">الأصناف</button>
    </nav>
  </header>

  <main class="container">
    <section id="tab-requests" class="tab active">
      <div class="card">
        <div class="head">
          <div>
            <h1>طلبات اعتماد الأطباء</h1>
            <div class="muted">راجع الأطباء بحالة "pending"</div>
          </div>
          <div class="right"><button id="refresh" class="btn">تحديث</button></div>
        </div>
        <div id="stats" class="stat tiny muted"></div>
        <div id="grid" class="grid"></div>
        <div id="empty" class="empty">لا توجد طلبات الآن.</div>
      </div>
    </section>

    <section id="tab-links" class="tab">
      <div class="card">
        <h2>أكواد الربط</h2>
        <div class="tools">
          <div class="field">
            <label>بحث بالكود</label>
            <input id="codeQ" placeholder="ABC123…" />
          </div>
          <button id="codeFind" class="btn">بحث</button>
        </div>
        <div id="codeList" class="grid"></div>
        <div id="codeEmpty" class="empty">لا نتائج.</div>
      </div>
    </section>

    <section id="tab-foods" class="tab">
      <div class="card">
        <h2>مكتبة الأصناف العامة</h2>
        <div class="toolbar">
          <button id="btnNew" class="primary">➕ إضافة صنف</button>
          <input id="q" type="text" placeholder="بحث عن صنف..." />
        </div>
        <div id="foodsGrid" class="grid"></div>
        <dialog id="dlg"><!-- النموذج كما عندك داخل food-items.js يولده/يتعامل معه --></dialog>
      </div>
    </section>
  </main>

  <div id="toast" class="toast hidden"></div>

  <script type="module" src="./js/admin.js?v=1"></script>
  <script type="module" src="./js/food-items.js?v=2025-09-01"></script>
</body>
</html>
