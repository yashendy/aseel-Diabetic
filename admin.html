<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الأدمن</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- حافظت على ملفات التنسيق عندك -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/admin.css">
  <link rel="stylesheet" href="./css/admin-doctors.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">A</span>
      <span class="title">لوحة الإدمن</span>
    </div>
    <nav class="tabs">
      <button class="tab-btn active" data-tab="requests">طلبات</button>
      <button class="tab-btn" data-tab="links">ربط</button>
      <button class="tab-btn" data-tab="foods">الأصناف</button>
    </nav>
  </header>

  <main class="container">
    <!-- تبويب: طلبات اعتماد الأطباء -->
    <section id="tab-requests" class="tab active">
      <div class="card">
        <div class="head">
          <div>
            <h1>طلبات اعتماد الأطباء</h1>
            <div class="muted">راجع الأطباء بحالة "pending"</div>
          </div>
          <div class="right">
            <button id="refresh" class="btn">تحديث</button>
          </div>
        </div>
        <div id="stats" class="stat tiny muted"></div>
        <div id="grid" class="grid"></div>
        <div id="empty" class="empty">لا توجد طلبات الآن.</div>
      </div>
    </section>

    <!-- تبويب: أكواد الربط -->
    <section id="tab-links" class="tab">
      <div class="card">
        <h2>أكواد الربط</h2>
        <div class="tools">
          <div class="field">
            <label>بحث بالكود</label>
            <input id="codeQ" placeholder="ABC123…" />
          </div>
          <button id="codeFind" class="btn">بحث</button>
        </div>
        <div id="codeList" class="grid"></div>
        <div id="codeEmpty" class="empty">لا نتائج.</div>
      </div>
    </section>

    <!-- تبويب: مكتبة الأصناف العامة -->
    <section id="tab-foods" class="tab">
      <div class="card">
        <div class="head" style="align-items:center;justify-content:space-between">
          <h2>مكتبة الأصناف العامة</h2>
          <div class="tools" style="display:flex;gap:10px;align-items:center">
            <input id="q" type="text" placeholder="بحث عن صنف..." />
            <button id="btnNew" class="btn primary">إضافة صنف ➕</button>
          </div>
        </div>
        <div id="foodsGrid" class="grid"></div>
        <!-- dialog فاضي: السكربت يبني محتواه ديناميكيًا -->
        <dialog id="dlg"></dialog>
      </div>
    </section>
  </main>

  <div id="toast" class="toast hidden"></div>

  <!-- Firebase -->
  <script type="module" src="./js/firebase-config.js"></script>
  <!-- منطق التبويبات + الأطباء + أكواد الربط -->
  <script type="module" src="./js/admin.js"></script>
  <!-- إدارة الأصناف (CRUD) -->
  <script type="module" src="./js/food-items.js"></script>
</body>
</html>
