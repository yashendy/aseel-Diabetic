<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منصة أسيل – تسجيل الدخول / إنشاء حساب</title>

  <!-- أيقونة التبويب -->
  <link rel="icon" type="image/png" href="images/favicon-32.png" />

  <!-- ملف التنسيقات العام -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="auth-page-wrap">
    <!-- البطاقة الموحدة -->
    <section class="auth-card">
      <!-- هيدر البطاقة: الشعار + العناوين -->
      <div class="auth-card__header">
        <img src="images/logo.png" alt="شعار منصة أسيل" class="auth-card__logo" />
        <h1 class="auth-card__title">منصة أسيل</h1>
        <h2 class="auth-card__subtitle">لمتابعة سكر الأطفال</h2>
      </div>

      <!-- نموذج تسجيل الدخول -->
      <form id="login-form" class="auth-form">
        <h3 class="auth-form__title">تسجيل الدخول</h3>
        <label class="auth-field">
          <input type="email" id="login-email" placeholder="البريد الإلكتروني" required />
        </label>
        <label class="auth-field">
          <input type="password" id="login-password" placeholder="كلمة المرور" required />
        </label>
        <button type="submit" class="auth-btn auth-btn--primary">دخول</button>

        <p class="auth-form__hint">
          ما عندكش حساب؟
          <button type="button" class="auth-linklike" onclick="toggleForms()">سجل الآن</button>
        </p>
      </form>

      <!-- نموذج إنشاء الحساب -->
      <form id="register-form" class="auth-form is-hidden">
        <h3 class="auth-form__title">إنشاء حساب جديد</h3>
        <label class="auth-field">
          <input type="text" id="register-name" placeholder="الاسم الكامل" required />
        </label>
        <label class="auth-field">
          <input type="email" id="register-email" placeholder="البريد الإلكتروني" required />
        </label>
        <label class="auth-field">
          <input type="password" id="register-password" placeholder="كلمة المرور" required />
        </label>
        <label class="auth-field">
          <input type="password" id="register-confirm" placeholder="تأكيد كلمة المرور" required />
        </label>
        <button type="submit" class="auth-btn auth-btn--primary">تسجيل</button>

        <p class="auth-form__hint">
          عندك حساب؟
          <button type="button" class="auth-linklike" onclick="toggleForms()">سجّل الدخول</button>
        </p>
      </form>
    </section>
  </div>

  <!-- سكربتات (المسارات صحيحة) -->
  <script type="module" src="js/login.js"></script>
  <script>
    function toggleForms() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      loginForm.classList.toggle('is-hidden');
      registerForm.classList.toggle('is-hidden');

      // فوكس ذكي بعد التبديل
      setTimeout(() => {
        const target = loginForm.classList.contains('is-hidden')
          ? document.getElementById('register-name')
          : document.getElementById('login-email');
        target && target.focus();
      }, 0);
    }
  </script>
</body>
</html>
