<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الدخول — منصّة متابعة سكر الأطفال</title>
  <link rel="icon" href="data:,">
  <style>
    :root{--bg:#f6f8fb;--card:#fff;--text:#1f2937;--muted:#6b7280;--brand:#4f46e5;--brand-2:#6366f1;--danger:#dc2626}
    html,body{margin:0;height:100%;font-family:"Segoe UI",Tahoma,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{min-height:100%;display:grid;place-items:center;padding:24px}
    .card{width:min(420px,92vw);background:var(--card);border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:24px}
    .logo{display:flex;flex-direction:column;align-items:center;gap:8px;margin-bottom:10px}
    .logo img{width:64px;height:64px;object-fit:contain}
    h1{font-size:20px;margin:0 0 6px}
    p.muted{margin:0 0 18px;color:var(--muted);font-size:14px}
    label{display:block;margin:10px 0 6px;font-size:14px}
    input{width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:10px;font-size:15px}
    .actions{margin-top:16px;display:flex;gap:10px;align-items:center}
    .btn{padding:12px 14px;border-radius:10px;border:0;background:#e5e7eb;color:#111;cursor:pointer}
    .btn.primary{background:var(--brand);color:#fff}
    .btn.primary:disabled{opacity:.6;cursor:not-allowed}
    .links{margin-top:12px;display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    .links a{color:var(--brand-2);text-decoration:none}
    #msg{margin-top:10px;font-size:14px}
    .ok{color:#047857}.err{color:var(--danger)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo">
        <img src="logo.png" alt="شعار" onerror="this.style.display='none'">
        <h1>منصّة متابعة سكر الأطفال</h1>
      </div>

      <p class="muted">سجِّل دخولك بحسابك. يمكنك إنشاء حساب جديد أو استعادة كلمة المرور من الروابط أدناه.</p>

      <form id="loginForm" novalidate>
        <label for="login-email">البريد الإلكتروني</label>
        <input id="login-email" type="email" placeholder="example@mail.com" required />

        <label for="login-password">كلمة المرور</label>
        <input id="login-password" type="password" placeholder="••••••••" required />

        <div class="actions">
          <button class="btn primary" id="btnLogin" type="submit">دخول</button>
          <span id="msg"></span>
        </div>
      </form>

      <div class="links">
        <a href="register.html">إنشاء حساب جديد</a>
        <a href="forgot.html">نسيت كلمة المرور؟</a>
      </div>
    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
