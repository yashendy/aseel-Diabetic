<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منصة أسيل – تسجيل الدخول / إنشاء حساب</title>

  <!-- أيقونة التبويب -->
  <link rel="icon" type="image/png" href="images/favicon-32.png" />

  <!-- التنسيقات -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="auth-page">

    <!-- بطاقة تسجيل الدخول (الافتراضية) -->
    <section class="card card-login" id="card-login">
      <div class="card__header">
        <img src="images/logo.png" alt="شعار منصة أسيل" class="card__logo" />
        <h1 class="card__title">منصة أسيل</h1>
        <h2 class="card__subtitle">لمتابعة سكر الأطفال</h2>
      </div>

      <form id="login-form" class="card__form">
        <h3 class="card__formTitle">تسجيل الدخول</h3>
        <label class="field">
          <input type="email" id="login-email" placeholder="البريد الإلكتروني" required />
        </label>
        <label class="field">
          <input type="password" id="login-password" placeholder="كلمة المرور" required />
        </label>

        <button type="submit" class="btn btn--primary">دخول</button>

        <p class="card__hint">
          ما عندكش حساب؟
          <button type="button" class="linklike" id="to-register">سجل الآن</button>
        </p>
      </form>
    </section>

    <!-- بطاقة إنشاء الحساب (مخفية أولاً) -->
    <section class="card card-register is-hidden" id="card-register">
      <div class="card__header">
        <img src="images/logo.png" alt="شعار منصة أسيل" class="card__logo" />
        <h1 class="card__title">منصة أسيل</h1>
        <h2 class="card__subtitle">لمتابعة سكر الأطفال</h2>
      </div>

      <form id="register-form" class="card__form">
        <h3 class="card__formTitle">إنشاء حساب جديد</h3>
        <label class="field">
          <input type="text" id="register-name" placeholder="الاسم الكامل" required />
        </label>
        <label class="field">
          <input type="email" id="register-email" placeholder="البريد الإلكتروني" required />
        </label>
        <label class="field">
          <input type="password" id="register-password" placeholder="كلمة المرور" required />
        </label>
        <label class="field">
          <input type="password" id="register-confirm" placeholder="تأكيد كلمة المرور" required />
        </label>

        <button type="submit" class="btn btn--primary">تسجيل</button>

        <p class="card__hint">
          عندك حساب؟
          <button type="button" class="linklike" id="to-login">سجّل الدخول</button>
        </p>
      </form>
    </section>

  </div>

  <!-- سكربتات التطبيق -->
  <script type="module" src="js/login.js"></script>

  <!-- تبديل البطاقات (صغير وخفيف) -->
  <script>
    const loginCard = document.getElementById('card-login');
    const registerCard = document.getElementById('card-register');
    const toRegisterBtn = document.getElementById('to-register');
    const toLoginBtn = document.getElementById('to-login');

    function showLoginCard() {
      loginCard.classList.remove('is-hidden');
      registerCard.classList.add('is-hidden');
      setTimeout(() => document.getElementById('login-email')?.focus(), 0);
    }
    function showRegisterCard() {
      registerCard.classList.remove('is-hidden');
      loginCard.classList.add('is-hidden');
      setTimeout(() => document.getElementById('register-name')?.focus(), 0);
    }

    toRegisterBtn.addEventListener('click', showRegisterCard);
    toLoginBtn.addEventListener('click', showLoginCard);

    // ضمان أن بطاقة الدخول هي الافتراضية عند التحميل
    showLoginCard();
  </script>
</body>
</html>
