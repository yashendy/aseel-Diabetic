<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منصة أسيل – تسجيل الدخول / إنشاء حساب</title>

  <!-- الأيقونة -->
  <link rel="icon" type="image/png" href="images/favicon-32.png" />

  <!-- التنسيقات -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- الهيدر: الشعار + العناوين -->
  <header class="site-header">
    <img src="images/logo.png" alt="شعار منصة أسيل" class="site-logo" />
    <h1 class="site-title">منصة أسيل</h1>
    <h2 class="site-subtitle">لمتابعة سكر الأطفال</h2>
  </header>

  <main class="container">
    <!-- فورم تسجيل الدخول -->
    <form id="login-form" class="form">
      <h2>تسجيل الدخول</h2>
      <input type="email" id="login-email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="login-password" placeholder="كلمة المرور" required />
      <button type="submit">دخول</button>
      <p class="muted">ما عندكش حساب؟ <button class="linklike" type="button" onclick="toggleForms()">سجل الآن</button></p>
    </form>

    <!-- فورم إنشاء الحساب -->
    <form id="register-form" class="form hidden">
      <h2>إنشاء حساب جديد</h2>
      <input type="text" id="register-name" placeholder="الاسم الكامل" required />
      <input type="email" id="register-email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="register-password" placeholder="كلمة المرور" required />
      <input type="password" id="register-confirm" placeholder="تأكيد كلمة المرور" required />
      <button type="submit">تسجيل</button>
      <p class="muted">عندك حساب؟ <button class="linklike" type="button" onclick="toggleForms()">سجّل الدخول</button></p>
    </form>
  </main>

  <!-- استدعاء سكربتات الموديول -->
  <!-- مسار Firebase داخل login.js هو: ./firebase-config.js (صحيح لأنه داخل نفس مجلد js) -->
  <script type="module" src="js/login.js"></script>

  <!-- دالة تبديل النماذج -->
  <script>
    function toggleForms() {
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      loginForm.classList.toggle("hidden");
      registerForm.classList.toggle("hidden");
    }
  </script>
</body>
</html>
