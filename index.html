<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منصة أسيل – تسجيل الدخول / إنشاء حساب</title>

  <!-- أيقونة التبويب -->
  <link rel="icon" type="image/png" href="images/favicon-32.png" />

  <!-- التنسيقات -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- حاوية الصفحة -->
  <div class="page-wrap">
    <!-- بطاقة المصادقة -->
    <section class="auth-card">

      <!-- الهيدر داخل البطاقة -->
      <div class="auth-card__header">
        <img src="images/logo.png" alt="شعار منصة أسيل" class="auth-card__logo" />
        <h1 class="auth-card__title">منصة أسيل</h1>
        <h2 class="auth-card__subtitle">لمتابعة سكر الأطفال</h2>
      </div>

      <!-- فورم تسجيل الدخول -->
      <form id="login-form" class="form">
        <h3 class="form__title">تسجيل الدخول</h3>
        <input type="email" id="login-email" placeholder="البريد الإلكتروني" required />
        <input type="password" id="login-password" placeholder="كلمة المرور" required />
        <button type="submit" class="btn btn--primary">دخول</button>

        <p class="form__hint">
          ما عندكش حساب؟
          <button type="button" class="linklike" onclick="toggleForms()">سجل الآن</button>
        </p>
      </form>

      <!-- فورم إنشاء الحساب -->
      <form id="register-form" class="form hidden">
        <h3 class="form__title">إنشاء حساب جديد</h3>
        <input type="text" id="register-name" placeholder="الاسم الكامل" required />
        <input type="email" id="register-email" placeholder="البريد الإلكتروني" required />
        <input type="password" id="register-password" placeholder="كلمة المرور" required />
        <input type="password" id="register-confirm" placeholder="تأكيد كلمة المرور" required />
        <button type="submit" class="btn btn--primary">تسجيل</button>

        <p class="form__hint">
          عندك حساب؟
          <button type="button" class="linklike" onclick="toggleForms()">سجّل الدخول</button>
        </p>
      </form>
    </section>
  </div>

  <!-- سكربتات (المسارات صحيحة) -->
  <script type="module" src="js/login.js"></script>

  <!-- تبديل النماذج -->
  <script>
    function toggleForms() {
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      loginForm.classList.toggle("hidden");
      registerForm.classList.toggle("hidden");
      // تمرير التركيز أول ما يتبدل
      setTimeout(() => {
        const target = loginForm.classList.contains("hidden")
          ? document.getElementById("register-name")
          : document.getElementById("login-email");
        target?.focus();
      }, 0);
    }
  </script>
</body>
</html>
