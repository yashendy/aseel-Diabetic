<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منصة أسيل — تسجيل الدخول</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/auth.css?v=1" />
</head>
<body class="auth-body">

  <main class="auth-card">
    <div class="brand">
      <img class="logo" src="images/logo.png" alt="منصة أسيل" />
      <h1>منصة أسيل</h1>
      <p class="sub">لمتابعة سكر الأطفال</p>
    </div>

    <div class="title-row">
      <b>تسجيل الدخول</b>
    </div>

    <form id="loginForm" class="form">
      <div class="field">
        <input type="email" id="loginEmail" required autocomplete="username" placeholder="البريد الإلكتروني" />
      </div>
      <div class="field">
        <input type="password" id="loginPassword" required autocomplete="current-password" placeholder="كلمة المرور" />
      </div>
      <button class="btn primary w100" type="submit">دخول</button>
    </form>

    <div class="links" style="margin-top:12px">
      <a href="register.html">ما عندكيش حساب؟ <b>سجّلي الآن</b></a>
      <span>•</span>
      <a href="forgot.html">نسيت كلمة السر؟</a>
    </div>
  </main>

  <div id="toast" class="toast hidden"></div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js?v=2"></script>
  <script src="js/auth.js?v=1"></script>
</body>
</html>
