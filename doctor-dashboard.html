<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الدكتور</title>
  <link rel="stylesheet" href="css/meals.css" />
  <link rel="stylesheet" href="css/doctor-dashboard.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="top">
        <h1>لوحة الدكتور</h1>
        <div class="tools">
          <button id="genCode" class="chipBtn">🔗 توليد كود ربط</button>
          <input id="q" placeholder="ابحث بالاسم…" />
        </div>
      </div>
      <div id="genWrap" class="code hidden" style="margin-top:8px;display:flex;gap:10px;align-items:center">
        <div class="v" id="linkCode" style="font-weight:800"></div>
        <div class="kit">
          <button id="copyCode" class="btn">نسخ</button>
        </div>
      </div>
    </div>

    <section class="card" id="listWrap">
      <div id="childList" class="grid"></div>
      <div id="empty" class="empty">لا يوجد أطفال معيّنون لك حتى الآن.</div>
    </section>
  </div>

  <script type="module" src="js/doctor-dashboard.js?v=2"></script>
</body>
</html>
