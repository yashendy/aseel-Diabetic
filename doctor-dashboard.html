<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الدكتور</title>
  <link rel="stylesheet" href="css/meals.css" />
  <style>
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:10px}
    .cardx{border:1px solid #e6eef7;border-radius:12px;padding:12px}
    .child-card{display:flex;gap:10px;align-items:center;justify-content:space-between}
    .muted{color:#667}
    .search{margin:8px 0}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>لوحة الدكتور</h2>
      <div class="search">
        <input id="q" placeholder="ابحث بالاسم…" />
      </div>
    </div>

    <section class="card" id="listWrap">
      <div id="childList"></div>
      <div id="empty" class="muted" style="display:none">لا يوجد أطفال معيّنون لك حتى الآن.</div>
    </section>
  </div>

  <script type="module" src="js/doctor-dashboard.js"></script>
</body>
</html>
