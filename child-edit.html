<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تعديل بيانات طفل</title>

  <!-- لو مسارك مختلف، عدّلي الرابط التالي -->
  <link rel="stylesheet" href="./css/child-edit.css" />
</head>
<body>

  <!-- Topbar بسيط -->
  <header class="topbar">
    <div class="brand">لوحة الإدارة</div>
    <nav class="actions">
      <a href="#" id="nav-home" class="btn ghost">الرئيسية</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>الهوية</h2>
      <div class="grid">
        <label>
          <span>الاسم</span>
          <input id="f_name" type="text" placeholder="اسم الطفل" />
        </label>

        <label>
          <span>النوع</span>
          <select id="f_gender">
            <option value="">—</option>
            <option value="male">ذكر</option>
            <option value="female">أنثى</option>
          </select>
        </label>

        <label>
          <span>تاريخ الميلاد</span>
          <input id="f_birthDate" type="date" />
        </label>

        <label>
          <span>وحدة الجلوكوز</span>
          <select id="f_unit">
            <option value="">—</option>
            <option value="mg/dL">mg/dL</option>
            <option value="mmol/L">mmol/L</option>
          </select>
        </label>

        <label>
          <span>الرقم القومي/هوية</span>
          <input id="f_civilId" type="text" placeholder="اختياري" />
        </label>
      </div>
    </section>

    <section class="card">
      <h2>القياسات</h2>
      <div class="grid">
        <label>
          <span>الطول (سم)</span>
          <input id="f_heightCm" type="number" step="0.1" />
        </label>
        <label>
          <span>الوزن (كجم)</span>
          <input id="f_weightKg" type="number" step="0.1" />
        </label>
      </div>
    </section>

    <section class="card">
      <h2>أنظمة غذائية/حساسيات</h2>
      <div class="diet-layout">
        <div class="diet-col">
          <label class="check"><input class="diet-flag" type="checkbox" value="منخفض-الكربوهيدرات" /> منخفض الكربوهيدرات</label>
          <label class="check"><input class="diet-flag" type="checkbox" value="كيتو" /> كيتو</label>
          <label class="check"><input class="diet-flag" type="checkbox" value="لو-جي-آي" /> مؤشر جلايسيمي منخفض</label>
          <label class="check"><input class="diet-flag" type="checkbox" value="خالي-جلوتين" /> خالي جلوتين</label>
          <label class="check"><input class="diet-flag" type="checkbox" value="نباتي" /> نباتي</label>
          <label class="check"><input class="diet-flag" type="checkbox" value="حساسية-لاكتوز" /> حساسية لاكتوز</label>
        </div>
        <div class="diet-note">
          <p class="muted">اختاري ما ينطبق على الطفل. تُستخدم لاحقًا في فلاتر الأصناف والوجبات.</p>
        </div>
      </div>
    </section>

    <div class="form-actions">
      <button id="btnSave" class="btn primary">حفظ</button>
    </div>
  </main>

  <!-- سكربت الصفحة (يستورد التهيئة داخليًا) -->
  <script type="module" src="./js/child-edit.js"></script>
</body>
</html>
