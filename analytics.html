<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>التحليلات</title>
  <link rel="stylesheet" href="css/analytics.css"/>
</head>
<body>
  <div class="container">
    <header class="head">
      <div class="left">
        <a href="index.html" class="btn btn--ghost">🏠 الرئيسية</a>
        <a id="toReport" class="btn btn--ghost">📄 التقرير</a>
      </div>
      <div class="right">
        <strong id="childName">—</strong>
        <span id="childMeta" class="muted"></span>
      </div>
    </header>

    <section class="filters">
      <div class="row">
        <label class="field"><span>من</span><input type="date" id="fromDate"></label>
        <label class="field"><span>إلى</span><input type="date" id="toDate"></label>
        <label class="field"><span>الوحدة</span>
          <select id="unitSel"><option value="mmol/L">mmol/L</option><option value="mg/dL">mg/dL</option></select>
        </label>
        <button id="applyBtn" class="btn">تطبيق</button>
        <div class="grow"></div>
        <button id="exportCsv" class="btn btn--ghost">⬇️ CSV</button>
        <button id="exportPdf" class="btn btn--ghost">⬇️ PDF</button>
      </div>
      <div id="thresholdChips" class="chips"></div>
    </section>

    <!-- منحنى (كما هو) -->
    <section class="chart-card">
      <canvas id="lineChart" height="220"></canvas>
    </section>

    <!-- رسم دائري -->
    <section class="chart-card">
      <h3>توزيع الوقت داخل/خارج النطاق</h3>
      <canvas id="pieChart" height="140"></canvas>
    </section>

    <!-- مقارنة فترتين -->
    <section class="compare-card">
      <h3>مقارنة فترة حالية مقابل سابقة</h3>
      <div class="row">
        <label class="field"><span>الحالية</span><input type="date" id="cmpAFrom"><input type="date" id="cmpATo"></label>
        <label class="field"><span>السابقة</span><input type="date" id="cmpBFrom"><input type="date" id="cmpBTo"></label>
        <button id="cmpRun" class="btn">تحديث</button>
      </div>
      <div id="cmpTable" class="cmp-table"></div>
    </section>

    <!-- تحليلات ذكية أفقية -->
    <section class="ai-card">
      <h3>تحليلات ذكية</h3>
      <div id="aiTable" class="ai-table"></div>
    </section>
  </div>

  <div id="toast" class="toast" style="display:none"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
  <script type="module" src="js/analytics.js"></script>
</body>
</html>
