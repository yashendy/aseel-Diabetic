<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تقرير الطباعة</title>
  <link rel="stylesheet" href="reports-print.css" />
</head>
<body>
  <div class="controls">
    <label>الوحدة:
      <select id="unitSelect">
        <option value="mgdl">mg/dL</option>
        <option value="mmol">mmol/L</option>
      </select>
    </label>
    <label>من: <input type="date" id="fromDate"></label>
    <label>إلى: <input type="date" id="toDate"></label>
    <label>ملاحظات: <input type="text" id="notes"></label>
    <button id="applyBtn">تطبيق</button>
    <button id="blankBtn">نموذج فارغ</button>
    <button id="printBtn">طباعة</button>
    <label><input type="checkbox" id="maskTreat"> إخفاء الملاحظات</label>
    <label><input type="checkbox" id="colorize"> تلوين Hypo/Hyper</label>
    <label><input type="checkbox" id="weeklyMode"> تقرير أسبوعي</label>
    <label><input type="checkbox" id="manualMode"> وضع يدوي</label>
  </div>

  <div class="report-header">
    <span id="periodFrom"></span> - <span id="periodTo"></span>
    (<span id="periodUnit">mg/dL</span>)
  </div>

  <table id="reportTable">
    <thead>
      <tr>
        <th>التاريخ</th>
        <th>الفطور</th>
        <th>الغداء</th>
        <th>العشاء</th>
        <th>قبل النوم</th>
        <th>ملاحظات</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script src="reports-print.js"></script>
</body>
</html>
