<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🍽️ الوجبات</title>
  <link rel="stylesheet" href="css/meals.css" />
  <link rel="icon" href="data:,">
  <style>
    /* تحسينات صغيرة لو meals.css عندك قديم */
    .topbar{display:flex;justify-content:space-between;align-items:center;padding:12px;background:#fff;border-bottom:1px solid #e5e7eb;position:sticky;top:0;z-index:2}
    .chips{display:flex;gap:6px;flex-wrap:wrap}
    .chip{background:#eef2ff;border:1px solid #dbeafe;border-radius:999px;padding:3px 8px;font-size:12px}
    .ok{background:#ecfdf5;border-color:#6ee7b7}
    .warn{background:#fff7ed;border-color:#fdba74}
    .bad{background:#fee2e2;border-color:#fecaca}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;margin:12px 0;overflow:hidden}
    .card__head{padding:10px 12px;border-bottom:1px solid #e5e7eb;display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .row{display:grid;gap:10px;margin:10px 0}
    .row.two{grid-template-columns:1fr 1fr}
    .row.three{grid-template-columns:1fr 1fr 1fr}
    @media (max-width:840px){.row.two,.row.three{grid-template-columns:1fr}}
    .input,.btn,select{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px;background:#fff}
    .btn{cursor:pointer}
    .btn.primary{background:#4f46e5;color:#fff;border:0}
    .btn.ghost{background:#f3f4f6}
    .btn.danger{background:#ef4444;color:#fff;border:0}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:10px}
    .item-card{border:1px solid #e5e7eb;border-radius:12px;padding:10px}
    .head{display:flex;align-items:center;gap:10px}
    .title{font-weight:600}
    .meta{color:#6b7280;font-size:12px}
    img.thumb{width:48px;height:48px;object-fit:cover;border-radius:8px}
    table{width:100%;border-collapse:collapse}
    th,td{border-top:1px solid #e5e7eb;padding:8px;text-align:center}
    th{background:#fafafa}
    .loader{position:fixed;inset:auto 12px 12px 12px;background:#111827;color:#fff;border-radius:10px;padding:10px 12px;display:inline-block;opacity:.95}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="page">
    <!-- الهيدر -->
    <header class="topbar">
      <button class="btn ghost" onclick="history.back()">⬅ رجوع</button>
      <h1>🍽️ الوجبات</h1>
      <div class="chips">
        <span class="chip" id="chipChild">—</span>
        <span class="chip" id="chipRange">النطاق: —</span>
        <span class="chip" id="chipCR">CR: —</span>
        <span class="chip" id="chipCF">CF: —</span>
      </div>
    </header>

    <!-- القسم 1: إعداد اليوم/الوجبة -->
    <section class="card">
      <div class="card__head">
        <strong>إعداد الإدخال</strong>
      </div>
      <div class="row three" style="padding:10px 12px">
        <div>
          <label>اليوم</label>
          <input type="date" id="day" class="input"/>
        </div>
        <div>
          <label>وقت الوجبة</label>
          <select id="slot" class="input"></select>
        </div>
        <div>
          <label>قراءة قبل الأكل (mmol/L)</label>
          <input id="preMeal" class="input" type="number" step="0.1" min="0" placeholder="مثال: 6.2" />
        </div>
      </div>

      <div class="row two" style="padding:0 12px 12px">
        <label style="display:flex;align-items:center;gap:8px">
          <input id="useNet" type="checkbox" checked />
          استخدم صافي الكارب (Carbs − Fiber)
        </label>
        <div>
          <label>تقريب الجرعات</label>
          <select id="rounding" class="input">
            <option value="0.5">0.5 وحدة</option>
            <option value="1">1 وحدة</option>
          </select>
        </div>
      </div>

      <div class="chips" style="padding:0 12px 12px" id="aiHints"></div>
    </section>

    <!-- القسم 2: كتالوج الأصناف (من الأدمن) -->
    <section class="card">
      <div class="card__head">
        <strong>كتالوج الأصناف (مكتبة الأدمن)</strong>
      </div>
      <div class="row two" style="padding:10px 12px">
        <input id="q" class="input" placeholder="بحث بالاسم أو #تاج…"/>
        <select id="fCat" class="input">
          <option value="">كل التصنيفات</option>
          <option>نشويات</option><option>حليب</option><option>فاكهة</option>
          <option>خضروات</option><option>لحوم</option><option>دهون</option>
          <option>مخبوزات</option><option>حلويات</option><option>أخرى</option>
        </select>
      </div>
      <div id="grid" class="grid">جارِ التحميل…</div>
    </section>

    <!-- القسم 3: جدول وجبات اليوم -->
    <section class="card">
      <div class="card__head">
        <strong>وجبات اليوم</strong>
        <div class="chips" style="margin-inline-start:auto">
          <span class="chip ok" id="sumNet">صافي الكارب: — g</span>
          <span class="chip ok" id="sumBolus">مجموع الجرعات المقترَحة: — U</span>
        </div>
      </div>
      <div style="padding:10px 12px;overflow:auto">
        <table>
          <thead>
            <tr>
              <th>الوقت</th>
              <th>الصنف</th>
              <th>الجرام</th>
              <th>صافي كارب</th>
              <th>جرعة الوجبة</th>
              <th>تصحيح</th>
              <th>النهائية</th>
              <th>تعديل</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <div id="loader" class="loader hidden">جارِ التحميل…</div>
  <script type="module" src="js/meals.js"></script>
</body>
</html>
