<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مكتبة الوجبات</title>
  <link rel="stylesheet" href="css/meals.css" />
</head>
<body>

  <!-- رأس بسيط -->
  <header class="head">
    <div class="head-grid">
      <h1 class="page-title">مكتبة الوجبات</h1>
      <div class="controls">
        <select id="mealFilter" aria-label="فلتر التصنيف">
          <option value="all" selected>الكل</option>
          <option value="protein">بروتين</option>
          <option value="carb">كارب</option>
          <option value="fat">دهون</option>
          <option value="fruit">فاكهة</option>
        </select>
        <input id="searchInput" type="search" placeholder="ابحث عن صنف…" />
        <button id="resetBtn" class="btn" type="button">إعادة ضبط</button>
      </div>
    </div>
  </header>

  <!-- المحتوى -->
  <main class="container">
    <!-- وجبات جاهزة -->
    <section class="section">
      <h2 class="section-title">وجبات جاهزة</h2>
      <div id="presetGrid" class="preset-grid">
        <!-- يتم الملء من meals.js -->
      </div>
    </section>

    <!-- مكتبة الأصناف -->
    <section class="section">
      <h2 class="section-title">الأصناف</h2>
      <div id="pickerGrid" class="picker-grid">
        <!-- يتم الملء من meals.js -->
      </div>
    </section>

    <!-- اختيارات اليوم -->
    <section class="section">
      <h2 class="section-title">اختيارات اليوم</h2>
      <div class="items-table">
        <div class="row header">
          <div>الصنف</div>
          <div>الكمية</div>
          <div>الوحدة</div>
          <div>كارب</div>
          <div>بروتين</div>
          <div>دهون</div>
          <div>سعرات</div>
          <div>ملاحظات</div>
          <div>إجراء</div>
        </div>
        <div id="itemsBody"></div>
      </div>
    </section>
  </main>

  <script src="js/meals.js" type="module"></script>
</body>
</html>
