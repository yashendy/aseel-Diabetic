<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استعادة كلمة المرور — منصّة متابعة سكر الأطفال</title>
  <link rel="icon" href="data:,">
  <style>
    :root{--bg:#f6f8fb;--card:#fff;--text:#1f2937;--muted:#6b7280;--brand:#4f46e5;--danger:#dc2626}
    body{margin:0;background:var(--bg);font-family:"Segoe UI",Tahoma,Arial,sans-serif;color:var(--text)}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:min(440px,92vw);background:#fff;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:24px}
    h1{margin:0 0 10px;font-size:20px}
    p.muted{color:var(--muted);margin:0 0 16px}
    label{display:block;margin:10px 0 6px}
    input{width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:10px}
    .actions{margin-top:16px;display:flex;gap:10px;align-items:center}
    .btn{padding:12px 14px;border-radius:10px;border:0;background:var(--brand);color:#fff;cursor:pointer}
    #msg{font-size:14px}
    .ok{color:#047857}.err{color:var(--danger)}
    a{color:#6366f1;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>استعادة كلمة المرور</h1>
      <p class="muted">أدخل بريدك الإلكتروني وسيتم إرسال رابط لإعادة التعيين.</p>

      <form id="forgotForm" novalidate>
        <label for="f-email">البريد الإلكتروني</label>
        <input id="f-email" type="email" placeholder="example@mail.com" required />
        <div class="actions">
          <button class="btn" id="btnSend" type="submit">إرسال الرابط</button>
          <span id="msg"></span>
        </div>
      </form>

      <p class="muted" style="margin-top:14px"><a href="index.html">عودة لصفحة الدخول</a></p>
    </div>
  </div>

  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const f = document.getElementById('forgotForm');
    const emailEl = document.getElementById('f-email');
    const btn = document.getElementById('btnSend');
    const msg = document.getElementById('msg');

    function say(t, ok=false){ msg.textContent=t; msg.className = ok? 'ok' : 'err'; }

    f.addEventListener('submit', async (e)=>{
      e.preventDefault();
      btn.disabled = true; btn.textContent='...جارٍ الإرسال';
      msg.textContent='';
      try{
        await sendPasswordResetEmail(auth, emailEl.value.trim());
        say('تم إرسال الرابط إلى بريدك الإلكتروني.', true);
      }catch(err){
        say(err.message || 'تعذّر الإرسال');
      }finally{
        btn.disabled = false; btn.textContent='إرسال الرابط';
      }
    });
  </script>
</body>
</html>
